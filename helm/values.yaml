# Default values for gri.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
caBundle: ""
caCertsSecret: "gitlab-rancher-integration-webhook-certs"

env:
  SQLALCHEMY_DATABASE_URI: postgresql://postgres:password@database/gri
  DRAMATIQ_BROKER: redis://queue:6379

dramatiq:
  replicaCount: 1
  resources:
    limits:
      cpu: 50m
      memory: 150Mi
    requests:
      cpu: 50m
      memory: 150Mi

cron:
  scale_workload: "*/5 * * * *"

image:
  repository: negash/gitlab-rancher-integration
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 443

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
